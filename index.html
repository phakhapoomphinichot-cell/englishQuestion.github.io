<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Test Registration</title>
    <!-- เชื่อมโยงไฟล์ CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ฟอร์มการลงทะเบียน -->
    <div class="container">
        <h1>English Test Registration</h1>
        <form id="registrationForm">
            <label for="level">Choose your English level:</label>
            <select id="level" name="level" required>
                <option value="">Select level</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>

            <label for="questions">Choose number of questions:</label>
            <select id="questions" name="questions" required>
                <option value="">Select number of questions</option>
                <option value="50">50</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <div id="result">
            <h2>Registration Successful!</h2>
            <p id="resultDetails"></p>
        </div>
    </div>

    <!-- เชื่อมโยงไฟล์ JavaScript -->
    <script src="script.js"></script>

</body>
</html>
