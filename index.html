<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำถามฝึกภาษา</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>เลือกคำถามฝึกภาษา</h1>

        <!-- เลือกรูปแบบการฝึก -->
        <div class="form-group">
            <label for="difficulty">เลือกระดับความยาก:</label>
            <select id="difficulty">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="questions">จำนวนคำถาม:</label>
            <input type="number" id="questions" value="3" min="1" max="10">
        </div>

        <!-- ปุ่มเริ่มฝึก -->
        <button id="startBtn">เริ่มฝึก</button>

        <!-- กล่องผลลัพธ์ -->
        <div id="quizResults" class="hidden">
            <h2>ผลลัพธ์คำถาม</h2>
            <div id="resultsText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
